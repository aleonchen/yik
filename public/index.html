<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,
        div,
        h1,
        h2,
        h3,
        h4,
        form,
        input,
        textarea,
        p,
        header,
        section
        footer
        button,
        article {
            margin: 0;
            padding: 0;
        }

        a, a:visited {
            text-decoration: none;
            color: #ffffff;
        }

        body {
            font-family: Avenir, 'Helvetica Neue', 'Microsoft Yahei', 'Hiragino Sans GB', 'Microsoft Sans Serif', 'WenQuanYi Micro Hei', sans-serif;
        }

        header {
            line-height: 64px;
            font-weight: 300;
            background-color: #00BCD4;
            padding-left: 24px;
            padding-top: 0;
            margin-bottom: 8px;
            overflow: hidden;
            color: #FFF;
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
        }

        header h1, header p {
            display: inline;
        }

        #main {
            margin-top: 75px;
        }

        footer {
            position: fixed;
            bottom: 0;
            height: 65px;
            width: 100%;
            background: #FF4081;
            text-align: center;
        }

        article {
            padding: 20px 10px;
            width: 100%;
            font-size: 16px;
        }
        article h2{
            font-size: 18px;
            margin-bottom: 8px;
            color: #00BCD4;
        }
        input, textarea {
            background-color: rgba(0, 0, 0, 0);
            font-size: 16px;
            border: 0;
            outline: none;
            border-bottom: 1px solid #D3D3D3;
            padding: 10px;
            box-sizing: border-box;
            display: block;
            width: 98%;
            margin-left: 1%;
            margin-top: 20px;
        }

        .btn {
            font-family: Avenir, 'Helvetica Neue', 'Microsoft Yahei', 'Hiragino Sans GB', 'Microsoft Sans Serif', 'WenQuanYi Micro Hei', sans-serif;
            border: none;
            display: block;
            font-size: 28px;
            width: 100%;
            height: 100%;
            background: none;
            color: #ffffff;
            letter-spacing: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <a href="/"><h1>一刻</h1>

        <p>创建一条15分钟即焚的消息</p></a>
</header>
<section id="main">
    <article>
        <h2>你的好友发给你的消息：</h2>
        <p>创建一条15分钟即焚的消息</p>
    </article>
    <article>
        <h2>接下来，你可以：</h2>
        <p>1.等待该消息之后自动删除</p>
        <p>2.或是输入密码，点击按键立即删除消息</p>
    </article>
    <div>
    </div>
    <div class="ui-form-item ui-form-item-textarea">
        <input placeholder="输入密码" class="input" type="text" value="">
        <textarea placeholder="输入消息内容" rows="10" name="" id=""></textarea>
        <footer>
            <button class="btn">确定</button>
        </footer>
    </div>
</section>
</body>
</html>
